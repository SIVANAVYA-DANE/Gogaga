<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b6e0f0ec0e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_161,h_66,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" alt=" Choose Gogaga Holidays-India's No.1 Holiday Company for your next Holiday" fetchpriority="high" class="gogaga-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="#" id="navItem2">Packages</a>
                    <a class="nav-link" href="#" id="navItem3">Tours</a>
                    <a class="nav-link" href="#" id="navItem4">Help</a>
                    <a class="nav-link" href="#" id="navItem5">
                        Membership
                        <i class="fa-regular fa-gem icon"></i>
                    </a>
                    <a class="nav-link" href="#" id="navItem1">
                        Gift Cards
                        <i class="fa-solid fa-briefcase icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="bottom-section">
        <div>
            <h1 class="bottom-heading mb-3">Discover Your Next Adventure</h1>
            <p class="bottom-caption mb-4">Unlock your path to adventure, start your journey of discovery
                <span class="caption-span">- where every destination awaits your exploration</span>
            </p>

            <div class='card bg-white'>
                <div class="container">
                    <div class='row'>
                        <div class="top-card col-12">
                            <button class="button bg-dark">Packages</button>
                            <button class="button bg-white white-button">Tours</button>
                        </div>
                    </div>
                    <div class="row">
                        <form class="details-card row">
                            <div class="input-1 col-12 col-lg-2">
                                <p class="input-heading">Destination</p>
                                <input type='text' class="input-box" placeholder="Enter the city" />
                            </div>
                            <div class="input-2 col-12 col-lg-5">
                                <div>
                                    <p class="input-heading">Check-in</p>
                                    <input class="input-box" type='date' />
                                </div>
                                <div>
                                    <i class="fa-solid fa-moon"></i>
                                    <p>1 Night</p>
                                </div>
                                <div class="check-out">
                                    <p class="input-heading">Check-out</p>
                                    <input class="input-box" type="date" />
                                </div>
                            </div>
                            <div class="input-3 col-12 col-lg-3">
                                <div>
                                    <p class="input-heading">Guests and Rooms</p>
                                    <select class="input-box">
                                        <option selected value="2 adults 0 children,1 room">2 adults 0 children,1 room</option>
                                        <option value="1 adult,1 room">1 adult,1 room</option>
                                        <option value="2 adults,1 room<">2 adults,1 room</option>
                                    </select>
                                </div>
                            </div>
                            <button class="button bg-dark search-button col-12 col-lg-1"><i class="fa-solid fa-magnifying-glass icon"></i></button>
                        </form>
                    </div>
                    <div class='row'>
                        <div class="rating-card">
                            <p class="">Star Rating</p>
                            <div class="rating bg-dark dark">3 <i class="fa-regular fa-star icon"></i></div>
                            <div class="rating bg-dark dark">4 <i class="fa-regular fa-star icon"></i></div>
                            <div class="rating bg-light">5 <i class="fa-regular fa-star icon"></i></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
